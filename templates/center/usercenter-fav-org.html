{% extends 'center/center-base.html' %}

{% block title %}
    我的收藏- 云学
{% endblock %}

{% block wrapper %}
    我的收藏
{% endblock %}

{% block right %}
    <div class="right">
        <div class="personal_des Releasecont">
            <div class="head">
                <h1>我的收藏</h1>
            </div>

        </div>
        <div class="personal_des permessage">
            <div class="head">
                <ul class="tab_header messagehead">
                    <li {% if not page_label %}class="active"{% endif %}><a
                            href="{% url 'user_fav' %}?menu-key=org">课程机构</a></li>
                    <li {% ifequal page_label 'teacher' %}class="active"{% endifequal %}><a
                            href="{% url 'user_fav' %}?menu-key=teacher">授课教师 </a></li>
                    <li {% ifequal page_label 'course' %}class="active"{% endifequal %}><a
                            href="{% url 'user_fav' %}?menu-key=course">公开课程</a></li>
                </ul>
            </div>
            <div class="messagelist">
                {% for org in fav_org %}
                    <div class="messages butler_list company company-fav-box">
                        <dl class="des fr">
                            <dt>
                                <a href="{% url 'org_home' org.id %}">
                                    <img width="160" height="90" src="{{ MEDIA_URL }}{{ org.org_image }}"/>
                                </a>
                            </dt>
                            <dd>
                                <h1><a href="{% url 'org_home' org.id %}">{{ org.name }}</a></h1>
                                <div class="pic fl" style="width:auto;">

                                    <img src="/static/images/authentication.png"/>


                                    <img src="/static/images/gold.png"/>

                                </div>
                                <span class="c8 clear">{{ org.address }}</span>
                                <div class="delete jsDeleteFav_org" data-favid="{{ org.id }}"></div>
                            </dd>
                        </dl>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
