{% extends 'user/user_base.html' %}

{% block form_tab %}
    <div class="fl form-box">
        <h2>帐号登录</h2>
        <form action="{% url 'login' %}" method="post" autocomplete="off">
            <div class="form-group marb20 {% if login_form.errors.username %}errorput{% endif %}">
                <label>用&nbsp;户&nbsp;名</label>
                <input name="username" id="account_l" value="{{ user_name }}" type="text" placeholder="邮箱/用户名"/>
            </div>
            <div class="form-group marb8 {% if login_form.errors.password %}errorput{% endif %}">
                <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <input name="password" id="password_l" type="password" value="{{ password }}" placeholder="请输入您的密码"/>
            </div>
            <div class="error btns login-form-tips" id="jsLoginTips">
                {% for key,error in login_form.errors.items %}{{ key }}:{{ error }}{% endfor %}{{ msg }}</div>
            <div class="auto-box marb38">
                <a class="fr" href="{% url 'forget' %}">忘记密码？</a>
            </div>
            <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > "/>
            {#                    djang 安全机制，防止跨域提交#}
            {% csrf_token %}
        </form>
        <p class="form-p">没有云在线学习账号？<a href="{% url 'register' %}">[立即注册]</a></p>
    </div>
{% endblock %}
