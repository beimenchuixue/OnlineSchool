<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>密码修改</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>修改密码</h1>
        <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
            <ul>
                <li>
                    <span class="">新 密 码 ：</span>
                    <input type="password" name="first_password" id="pwd" placeholder="6-20位非中文字符"
                           value="{{ modify_pwd_form.first_password.value }}">
                    <i></i>
                </li>
                <li>
                    <span class="">确定密码：</span>
                    <input type="password" name="sure_password" id="repwd" placeholder="6-20位非中文字符"
                           value="{{ modify_pwd_form.sure_password.value }}">
                    <i></i>
                    <input type="text" name="email" value="{{ email }}" style="display: none">
                    <input type="text" name="email_code" value="{{ email_code }}" style="display: none">
                </li>
                {% csrf_token %}
                <li class="button">
                    <input type='submit' value="提交">
                </li>
                <li class="">
                    {% for key,error in reset_pwd_form.errors.items %}{{ error }}{% endfor %}{{ pwd_error }}
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
