{% extends 'user_base.html' %}

{% block form_tab %}
    <div class="fl form-box">
        <h2>忘记密码</h2>
        <form id="jsFindPwdForm" method="post" action="{% url 'forget' %}" autocomplete="off">
            <div class="form-group marb20 ">
                <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                <input type="text" id="account" name="email" value="{{ email }}" placeholder="邮箱"/>
            </div>
            <div class="form-group captcha1 marb38">
                <label>验&nbsp;证&nbsp;码</label>
                {{ forget_form.captcha }}
            </div>
            <div class="error btns" id="jsForgetTips">
                {% for key,error in forget_form.errors.items %}{{ error }}{% endfor %}{{ email_error }}</div>
            <input type="hidden" name="sms_type" value="1">
            {% csrf_token %}
            <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交"/>
            <p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'login' %}"> [直接登录]</a></p>
        </form>
    </div>
{% endblock %}
